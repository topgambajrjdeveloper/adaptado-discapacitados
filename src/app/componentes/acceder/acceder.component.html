<div class="row wrap-top">
  <div class="col-md-10 mx-auto mt-8">
    <mat-card>
        <div class="mx-auto">
            <div class="card_login">
              <div class="card">
                <div class="card-body text-center">
                  <form #formLogin="ngForm" (submit)="onLogin()">
                    <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Acceder</h1>
                    <div class="form-group">
                      <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Acceder</button>
                   <!-- <div class="form-group">
                      <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>

                        FACEBOOK
                      </button>
                      <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span class="fa fa-google"></span>
                        GOOGLE
                      </button>
                    </div>-->
                  </form>
                </div>
              </div>
            </div>
          </div>
    </mat-card>
  </div>
</div>
