<mat-card class="form">
  <mat-card-title>Nuevo Paciente</mat-card-title>
  <form #formGuardar="ngForm" (ngSubmit)="onSubmitPaciente(formGuardar)" >
    <div class="form-group">
      <label for="fullname">Nombre completo</label>
      <input type="text" class="form-control" id="fullname" [(ngModel)]="paciente.fullname" name="fullname" placeholder="Nombre completo">
    </div>
    <div class="form-group">
      <label for="photoUrl">Imagen Perfíl</label><br>
      <label for="preImage">Imagen previa: <img class="preImage" [src]="urlImage | async" alt=""></label>
      <input type="file" class="form-control-file" id="photoUrl" [(ngModel)]="paciente.photoUrl"
             name="photoUrl" (change)="uploadFile($event)">

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="paciente.email"
             name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Tel. Paciente</label>
      <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="paciente.phoneNumber"
             name="phoneNumber" maxlength="9" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" placeholder="Tel. Paciente 600000000" required
             title="Un número de teléfono válido debe tener 3 dígitos, un guión (-) y cuatro dígitos más">
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dni" [(ngModel)]="paciente.dni" name="dni" maxlength="9" placeholder="DNI Paciente 50000000X o X0000000X" required>
    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" class="form-control" id="edad" [(ngModel)]="paciente.edad" name="edad" maxlength="2" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="nacimiento">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="nacimiento" [(ngModel)]="paciente.nacimiento" name="nacimiento" placeholder="Fecha de Nacimiento 02/08/1987" required>
    </div>
    <div class="form-group">
      <label for="diaConsulta">Primer dia de consulta</label>
      <input type="date" class="form-control" id="diaConsulta" [(ngModel)]="paciente.diaConsulta" name="diaConsulta" placeholder="Primer dia de consulta" required>
    </div>
    <div class="form-group">
      <label for="horaConsulta">Hora de consulta</label>
      <input type="time" class="form-control" id="horaConsulta" [(ngModel)]="paciente.horaConsulta" name="horaConsulta" placeholder="Hora de consulta" required>
    </div>
    <button type="submit" class="btn btn-primary" >Guardar Paciente</button>
</form>
</mat-card>
