<div style="margin:5% 15%">
  <div *ngIf="currentFileUpload"  style="width:350px">
    <p>{{ progress.percentage }} %</p>

    <mat-progress-bar
    [color]='color'
    [mode]='buffer'
    [value]="progress.percentage"
    [bufferValue]="progress.percentage"
    >
    </mat-progress-bar>
  </div>
  <br/>
    <input type="file" (change)="selecteFile($event)"/>
    <button mat-raised-button="accent" [disabled]="!selecteFile" (click)="upload()" >Subir archivo</button>

</div>
