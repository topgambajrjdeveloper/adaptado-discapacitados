<div class="card col-md-12 wrap-top">
  <div class="card-body">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/privado/citas">Calendario</a>
      </li>
      <li class="breadcrumb-item active">Lista Pacientes</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-md-8 mb-4">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Buscar paciente"
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngFor="let paciente of pacientes | async">
        <!-- photoUrl Column -->
        <ng-container matColumnDef="photoUrl">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element">{{ paciente.photoUrl }}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ paciente.nombre }}</td>
        </ng-container>

        <!-- Bono Column -->
        <ng-container matColumnDef="bono">
          <th mat-header-cell *matHeaderCellDef>Tiene bono</th>
          <td mat-cell *matCellDef="let element">{{ paciente.bono }}</td>
        </ng-container>

        <!-- Sesiones Column -->
        <ng-container matColumnDef="sesiones">
          <th mat-header-cell *matHeaderCellDef>Sesiones</th>
          <td mat-cell *matCellDef="let element">
            {{ paciente.sesiones }}
          </td>
        </ng-container>
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-info" (click)="onEdit(element)" >
              Editar<mat-icon>edit</mat-icon>
            </button> &nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="onDelete(element.id)">
              Eliminar<mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
    <div class="col-md-4">
<app-info-paciente-tabla></app-info-paciente-tabla>
    </div>
  </div>
</div>
