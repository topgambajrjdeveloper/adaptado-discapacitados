<div class="card col-md-12 wrap-top">
    <mat-card>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/privado/citas">Calendario</a>
      </li>
      <li class="breadcrumb-item active">Lista Pacientes</li>
    </ol>
  </mat-card>
  <br><br>
  <div class="row">
    <div class="col-md-8 mb-2">
        <mat-card>
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Buscar paciente, (Nombre, Apellidos, etc...)"
        />
      </mat-form-field>
    <mat-table class="container" [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="nombre">
           <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.apellidos }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="diaConsulta">
          <mat-header-cell *matHeaderCellDef mat-sort-header> DÃ­a consulta</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.diaConsulta }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="horaConsulta">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Hora de consulta </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.horaConsulta }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let element">
             &nbsp;
            <button mat-flat-button color="accent" (click)="onEdit(element)"><mat-icon>arrow_right_alt</mat-icon></button> &nbsp;
            <button mat-flat-button color="warn" (click)="onDelete(element.id)"> <mat-icon>delete</mat-icon> </button> </mat-cell>
        </ng-container>

        <mat-divider></mat-divider>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator
        [pageSizeOptions]="[10, 30, 50]"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card>
</div>
    <div class="col-md-4">
      <mat-card>
        <app-form-modal></app-form-modal>
    </mat-card>
    </div>
  </div>
</div>
