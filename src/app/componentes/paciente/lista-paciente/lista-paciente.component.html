<div class="card col-md-12 wrap-top">
  <div class="card-body">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/privado/citas">Calendario</a>
      </li>
      <li class="breadcrumb-item active">Lista Pacientes</li>
    </ol>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="col-8">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar paciente">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef> uid. </th>
            <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="bono">
            <th mat-header-cell *matHeaderCellDef> Tiene bono </th>
            <td mat-cell *matCellDef="let element"> {{element.bono}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="sesiones">
            <th mat-header-cell *matHeaderCellDef> Ssiones </th>
            <td mat-cell *matCellDef="let element"> {{element.sesiones}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="card-body">
      <div class="col-4">
        <h4>Se mostrar√° una breve ficha del paciente</h4>
      </div>
    </div>
  </div>
</div>
</div>
