<div class="row wrap-top">
  <div class="col-md-6 mx-auto mt-10">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">Introduce tú email para recuperar la cuenta</h3>
        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              class="form-control mb-2"
              placeholder="Email"
              name="email"
              #email
              required
            />
          </div>
          <input
            type="submit"
            value="ENVIAR"
            class="btn btn-lg btn-primar btn-block mb-1 d-flex justify-content-around"
          />
          <br />
          <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            <strong>Well done!</strong> You successfully read
            <a href="#" class="alert-link">this important alert message</a>.
          </div>
          <div class="alert alert-dismissible alert-primary">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            <strong>Oh snap!</strong>
            <a href="#" class="alert-link">Change a few things up</a> and try
            submitting again.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
